<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Magna Charta Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/magna-charta.js"></script>
  <script src="magna-charta_test.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$, if
         you REALLY want to mess around with jQuery in the console. REMEMBER WE
         ARE TESTING YOUR PLUGIN HERE -->
  <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
  <h1 id="qunit-header">Magna Charta Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <table id="single">
      <thead>
        <tr><th>Some Data</th><th>Values</th></tr>
      </thead>
      <tbody>
        <tr><td>Testing One</td><td>5</td></tr>
        <tr><td>Testing Two</td><td>4</td></tr>
        <tr><td>Testing Three</td><td>3</td></tr>
      </tbody>
    </table>
    <table id="multiple">
      <thead>
        <tr><th>Some Data</th><th>YES</th><th>NO</th></tr>
      </thead>
      <tbody>
        <tr><td>Testing One</td><td>5</td><td>6</td><td>11</td></tr>
        <tr><td>Testing Two</td><td>6</td><td>2</td><td>8</td></tr>
        <tr><td>Testing Three</td><td>3</td><td>9</td><td>12</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
