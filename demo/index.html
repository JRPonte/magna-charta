<!DOCTYPE html>
<html>
<head>
  <title>Magna Charter Demo</title>
  <style>
    * { margin: 0; padding; 0; }
    body { font-family: Helvetica, Arial, sans-serif; padding: 100px; }
    table {
      width: 600px;
      border-collapse: separate;
      margin-bottom: 50px;
    }
    .mc-bar-cell { display: inline-block; background: red; color: white; text-indent: 5px;}
    td {
      height: 30px;
      line-height: 30px;
    }

    thead { display: none; }
    td:not(.mc-bar-cell) {
      text-align: right;
      padding-right: 10px;
    }

    #multiple .mc-bar-cell:nth-of-type(even) { background: blue; }
    tbody td:not(.mc-bar-cell) {
      width: 40%;
    }

    p {
      text-indent: 20px;
      border-bottom: 1px solid #111;
      padding: 5px;
      width: 600px;
      margin-bottom: 10px;
    }
  </style>
  <script src="../libs/jquery-loader.js"></script>
  <script src="../src/magna-charta.js"></script>
  <script>
    $(function() {
      var chart = $.magnaCharta($("#single"));
      var multiple = $.magnaCharta($("#multiple"));
    });
  </script>
</head>
<body>
  <p>Shows the niceness of types of Biscuits</p>
  <table id="single">
    <thead>
      <tr><td>Testing Data</td><td>Value</td></tr>
    </thead>
    <tbody>
      <tr><td>Caramel Digestives</td><td>5</td></tr>
      <tr><td>Teacakes</td><td>4</td></tr>
      <tr><td>Hobnobs</td><td>3</td></tr>
    </tbody>
  </table>

  <p>Cookies from Sainsburys, rated by taste and size.</p>
  <table id="multiple">
    <thead>
      <tr><td>Cookie</td><td>Size Rating/5</td><td>Taste Rating/5</td></tr>
    </thead>
    <tbody>
      <tr><td>White Choc and Raspberry</td><td>3</td><td>4</td></tr>
      <tr><td>Triple Choc Chip</td><td>5</td><td>5</td></tr>
      <tr><td>Oatmeal and Raisin</td><td>4</td><td>5</td></tr>
    </tbody>
  </table>
</body>
</html>
